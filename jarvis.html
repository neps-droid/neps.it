            <style>

            /* RADIO */

             .options {
            	 color: white;
            	 text-align: center;
            }
             .options input {
            	 display: none;
            }
             .options > label {
            	 display: inline-block;
            	 position: relative;
            	 padding-left: 24px;
            	 cursor: pointer;
            }
             .options > label:before {
            	 content: "";
            	 display: block;
            	 position: absolute;
            	 width: 16px;
            	 height: 16px;
            	 left: 0;
            	 top: 50%;
            	 margin-top: -8px;
            	 border: 1px solid #fff;
            	 border-radius: 8px;
            }
             .options > label:after {
            	 content: "";
            	 display: block;
            	 position: absolute;
            	 width: 0;
            	 height: 0;
            	 top: 50%;
            	 left: 8px;
            	 margin-top: 0;
            	 background: #fff;
            	 border-radius: 4px;
            	 transition: 0.2s ease-in-out;
            }
             .options :checked + label:after {
            	 height: 8px;
            	 width: 8px;
            	 margin-top: -4px;
            	 left: 4px;
            }
